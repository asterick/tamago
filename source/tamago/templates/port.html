<h1><%= name %> (0x<%= address %>)</h1>

<% for (var i = 0; i < fields.length; i++ ) { var field = fields[i] %>
	<field name="<%= field.name %>" data-start="<%= field.start %>" data-length="<%= field.length %>">
		<range> 
			[<%= field.start %><% if(field.length > 1) { %>:<%= field.length + field.start - 1 %><% } %>]
		</range>
		<hex></hex>
		<bin></bin>
	</field>
<% } %>
