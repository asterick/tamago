<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="utf-8" />
    	<title>TamaTown test harness</title>
        <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans' rel='stylesheet' type='text/css'>
        <link href='style/runtime.css' rel='stylesheet' type='text/css'>

        <script src='files/modules.js' type='text/javascript'></script>
    </head>
    <body>


    	<tamago>
	    	<display>
	    		<canvas width="64" height="32"></canvas>
	    	</display>
	    	<cpu>
	    		<registers>
		    		<register name="PC">0000</register>
		    		<register name="S">00</register>
		    		<register name="A">00</register>
		    		<register name="X">00</register>
		    		<register name="Y">00</register>
		    	</registers>

	    		<flags>
		    		<flag name="C" active></flag>
		    		<flag name="Z"></flag>
		    		<flag name="I"></flag>
		    		<flag name="D"></flag>
		    		<flag name="C"></flag>
		    		<flag name="V"></flag>
		    		<flag name="N"></flag>
		    	</flags>
	    	</cpu>
	    	<registers>
	    		<!-- 0x30xx -->
	    	</registers>
	    	<memory>
	    		<!-- 0x0000 ~ 0x0600 -->
	    	</memory>
	    	<disassembly>
	    		<instruction>
	    			<location>CC00</location>
	    			<instruction>ADC</instruction>
	    			<addressing mode="immediate">00</addressing>

	    		</instruction>
	    	</disassembly>
	    </tamago>

    	<!-- TODO -->

        <script type='text/javascript' src='tamago.js'></script>
    </body>
</html>
